<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>

<body>
    <h1>Sistema de verificação de nacionalidade</h1>
    Onde você mora? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">Resultado</div>
    <script>
        function verificar(){
            var txtp = document.getElementById('txtpais')
            var res = document.querySelector('div#res')
            var pais = String(txtp.value)
            res.innerHTML = `<p>Você mora aqui: ${pais}</p>`
            if (pais == 'Brasil'){
                res.innerHTML += '<p>Você é Brasileiro</p>'
            } else {
                res.innerHTML += '<p>Você é Estrangeiro</p>'
            }
        }
    </script>
</body>

</html>
