<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background: rgb(42,139,42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-family: sans-serif;
            font-size: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 8px rgba(0, 0, 0, 0.291);
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var d = document.getElementById('area')
        d.addEventListener('click', clicar)
        d.addEventListener('mouseenter', entrar)
        d.addEventListener('mouseout', sair)
        function clicar(){
            d.innerText = 'Clicou!'
            d.style.background = 'red'
        }
        function entrar(){
            d.innerText = 'Entrou!'
        }
        function sair(){
            d.innerText = 'Saiu!'
        }
    </script>
</body>
</html>
