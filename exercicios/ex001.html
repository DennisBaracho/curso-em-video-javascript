<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa em JavaScript</title>
    <style>
        body{
            background-color:rgb(81, 81, 122);
            color: white;
            font-family: sans-serif;
        }
        div {
            margin: auto;
            text-align: center;
        }
        p {
            display: inline;
        }
    </style>
</head>

<body>
    <div>
        <h1>Olá, mundo!</h1>
        <p>Esse é meu texto</p>
        <script>
            var cumprimento = "Minha primeira mensagem";
            window.alert(cumprimento);
            window.confirm("Está gostando de JS?");
            var nome = window.prompt("Qual é seu nome?")
            window.alert("Seu nome é "+nome)
        </script>
    </div>
</body>

</html>
